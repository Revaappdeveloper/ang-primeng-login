<div class="form-container">
    <form class="form-signin">
        <img class="mb-4" src="assets/images/bootstrap-solid.svg" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" pInputText placeholder="Username" [(ngModel)]="loginCredentials.username" name="username">   
                <br>
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" pInputText placeholder="Password" [(ngModel)]="loginCredentials.password" name="password">       
            </div>
          </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="saveData()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
      </form>

</div>
